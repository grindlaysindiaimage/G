<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background Video Styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      object-fit: cover;
      pointer-events: none;
    }

    /* Fixed Image Boxes */
    .fixed-image {
      position: fixed;
      z-index: 999;
      background-color: white;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      padding: 5px;
      overflow: hidden;
      transition: none; /* Zoom disable */
    }

    .fixed-image:hover {
      transform: none; /* No zoom on fixed images */
    }

    .fixed-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* Positions for 12 images - Desktop */
    .img1 { top: 30px; left: 10px; width: 130px; height: 110px; }
    .img2 { top: 160px; left: 10px; width: 130px; height: 110px; }
    .img3 { top: 290px; left: 10px; width: 130px; height: 110px; }
    .img4 { top: 30px; right: 10px; width: 130px; height: 110px; }
    .img5 { top: 160px; right: 10px; width: 130px; height: 110px; }
    .img6 { top: 290px; right: 10px; width: 130px; height: 110px; }
    .img7 { top: 420px; left: 10px; width: 130px; height: 110px; }
    .img8 { top: 420px; right: 10px; width: 130px; height: 110px; }
    .img9 { top: 550px; left: 10px; width: 130px; height: 110px; }
    .img10 { top: 550px; right: 10px; width: 130px; height: 110px; }
        .img11 { top: 680px; left: 10px; width: 130px; height: 110px; }
    .img12 { top: 680px; right: 10px; width: 130px; height: 110px; }
    /* ‚úÖ Mobile Responsive Styles - Freeze Position */
    @media (max-width: 768px) {
      .fixed-image {
        width: 60px;
        height: 60px;
        padding: 2px;
        opacity: 0.9;
        transform: none !important;
      }

      .fixed-image:hover {
        transform: none !important;
      }

      .img1 { top: 2vh; left: 5px; }
      .img2 { top: 12vh; left: 5px; }
      .img3 { top: 22vh; left: 5px; }
      .img4 { top: 2vh; right: 5px; }
      .img5 { top: 12vh; right: 5px; }
      .img6 { top: 22vh; right: 5px; }
      .img7 { top: 32vh; left: 5px; }
      .img8 { top: 32vh; right: 5px; }
      .img9 { top: 42vh; left: 5px; }
      .img10 { top: 42vh; right: 5px; }
      .img11 { top: 52vh; left: 5px; }
      .img12 { top: 52vh; right: 5px; }
    }

    /* üîç Gallery Image Zoom Effect */
    .gallery img {
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.2); /* Zoom 120% */
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- üî¥ Local Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="images/video (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Fixed Side Images -->
  <div class="fixed-image img1"><img src="images/image1.png" alt="Fixed 1"></div>
  <div class="fixed-image img2"><img src="images/image2.png" alt="Fixed 2"></div>
  <div class="fixed-image img3"><img src="images/image3.png" alt="Fixed 3"></div>
  <div class="fixed-image img4"><img src="images/image4.png" alt="Fixed 4"></div>
  <div class="fixed-image img5"><img src="images/image5.png" alt="Fixed 5"></div>
  <div class="fixed-image img6"><img src="images/image6.png" alt="Fixed 6"></div>
  <div class="fixed-image img7"><img src="images/image7.png" alt="Fixed 7"></div>
  <div class="fixed-image img8"><img src="images/image8.png" alt="Fixed 8"></div>
 <div class="fixed-image img9"><img src="images/image9.jpeg" alt="Fixed 8"></div>
   <div class="fixed-image img10"><img src="images/image10.jpeg" alt="Fixed 8"></div>
   <div class="fixed-image img11"><img src="images/image11.jpeg" alt="Fixed 8"></div>
   <div class="fixed-image img12"><img src="images/image12.jpeg" alt="Fixed 8"></div>
  
  <!-- GRINDTECH Heading -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- Sticky Filter Bar -->
  <div class="filter-bar">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="All">All Categories</option>
      <option value="Piston Ring">Piston Ring</option>
      <option value="Piston">Piston</option>
      <option value="Pin">Pin</option>
      <option value="Cylinder Block">Cylinder Block</option>
      <option value="Head">Head</option>
      <option value="Elgi Item">Elgi Item</option>
      <option value="IR Item">IR Item</option>
      <option value="Oil Seal">Oil Seal</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search Products" onkeyup="filterProducts()">
  </div>

  <!-- Product Gallery -->
  <div class="container">
    <div class="gallery" id="gallery">
      <!-- Product cards will be injected via JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
